    <title>Button e seus tipos</title>

<body>
    <form name="singup" method="get">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>

        <button type="button" onmouseover="alert('Passei aqui!')">Passe o mous e aqui</button><br><br><br>

        <button type="reset">Limpar</button><br><br><br>

        <button type="submit">Enviar</button><br><br><br>
    </form>
