<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input e seus tipos</title>
</head>
<body>
    <form name="singup" method="post" target="_blank" action="#">
        <label>Text:</label><input type="text"><br><br>
        <label>Number:</label><input type="number" min='0' step="5" max='99'><br><br>
        <label>Range:</label><input type="range" min='0' max="100" value="50"><br><br>
        <label>Color:</label><input type="color"><br><br>
        <label>E-mail:</label><input type="email"><br><br>
        <label>Url:</label><input type="url"><br><br>
        <label>Date:</label><input type="date"><br><br>
        <label>Week:</label><input type="week"><br><br>
        <label>Month:</label><input type="month"><br><br>
        <label>Checkbox:</label><input type="checkbox"><label></label><input type="checkbox"><br><br>
        <label>Radio:</label><input type="radio" name="aceita"><label></label><input type="radio" name="aceita"><br><br>
        <label>Hidden:</label><input type="hidden"><br><br>
        <label>File:</label><input type="file" multiple><br><br>
        <label>Search:</label><input type="search"><br><br>

        <label>Button:</label><input type="button" value="Enviar"><br><br>
    </form>
    
    <div>
        <a href="pagina3.html">Página 3</a><br><br>
        <a href="index.html">Página Inicial</a>
    </div>
</body>
</html>
